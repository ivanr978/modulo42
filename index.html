<body>
    <header>
        <h1>Título principal</h1>
        <nav>
            <ul>
                <li><a href="#">Término 1</a></li>
                <li><a href="#">Término 2</a></li>
                <li><a href="#">Término 3</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="inputSearch" class="sr-only">Buscar</label>
                            <input type="text" class="form-control" id="inputSearch" placeholder="Buscar...">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Buscar</button>
                    </form>
                </div>
            </div>
            <div class="row" id="postList">
                <!-- Aquí se cargarán los post de la API -->
            </div>
        </div>
    </main>
    <footer>
        <p>Pie de página</p>
    </footer>

    <div class="modal" tabindex="-1" role="dialog" id="postModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalle de post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Aquí se mostrará el detalle del post -->
                </div>
            </div>
        </div>
    </div>
